group 'com.flutterplayer.fplayer'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        flatDir {
            dirs "${project(':fplayer').projectDir}/../../ijkplayer/android/build/fplayer-core/aar"
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 21
    }
}

dependencies {
    // fijkplayer-full include the java lib and native shared libs for armv5 armv7 arm64 x86 x86_64
    implementation(name: 'fijkplayer-full-release', ext: 'aar')
    //implementation 'io.github.flutterplayer:fplayer-core:1.0.2'
    implementation 'androidx.annotation:annotation:1.2.0'
}
